<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Cosmic Discoveries</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                Cosmic Discoveries
            </div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="news.html">News & Articles</a>
                <a href="explore.html">Explore</a>
                <a href="contact.html">Contact</a>
                <a href="game.html">Game</a>
            
            </div>
        </nav>
    </header>

    <div class="container my-4">
        <h1 class="text-center mb-4">Contact Us</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Get in Touch</h3>
                <p>If you have any questions, feel free to reach out to us via the contact form below. We'd love to hear from you!</p>
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            
        </div>
    </div>

    <footer class="text-center my-4">
        <p>&copy; 2024 Cosmic Discoveries | Powered by Astronomy</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add your custom validation or form submission scripts here -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for reaching out to us! We will get back to you soon.');
            // Here, you can also add code to send the form data to your backend if needed.
            // Reset the form after submission
            document.getElementById('contact-form').reset();
        });
    </script>
</body>

</html>
